# -*-mode:toml-*- vim:ft=toml

# Config file for automatic testing at DeepSource.io
#
# Helps detect bug risks, anti-patterns and security vulnerabilities.
# See:
#   https://deepsource.io/docs/analyzers/python.html
#   https://deepsource.io/gh/renemarc/countdoom/

version = 1

test_patterns = ["/tests/*"]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "test-coverage"
enabled = true
