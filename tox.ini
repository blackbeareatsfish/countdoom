; -*-mode:ini-*- vim:ft=dosini
[tox]
envlist = lint, py35, py36, py37, py38

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36
    3.5: py35

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
commands =
    pip install --upgrade pip
    pytest --basetemp={envtmpdir}

[testenv:format]
basepython = python3.6
skip_install = true
deps =
    black
    isort
    toml
commands =
    isort -rc .
    black .

[testenv:lint]
basepython = python3.6
deps =
    black
    flake8
    isort
    toml
commands =
    flake8 countdoom examples tests setup.py
    isort --check -rc .
    black --check --diff .
