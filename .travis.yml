#
# Config file for automatic testing at travis-ci.org
#

dist: xenial
language: python
python:
  - 3.7
  - 3.6
  - 3.5

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
    - pip install --upgrade tox-travis --requirement requirements.txt --requirement requirements_dev.txt
    - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then travis_retry pip install black; fi

# Command to run tests, e.g. python setup.py test
script:
    - pylint ./doomsday_clock/
    - flake8 ./doomsday_clock/
    - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then (black --check --diff .); fi
    - tox

